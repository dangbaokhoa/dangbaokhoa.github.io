# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: Asia/Ho_Chi_Minh

# jekyll-seo-tag settings
title: BKShy
tagline: Vuln Voyager
description: >-
  AVulns don't hide forever.

# Site URL
url: "https://dangbaokhoa.github.io"

github:
  username: dangbaokhoa

twitter:
  username: bkshyyy

social:
  name: BKShy
  email: khoatptk1@gmail.com
  links:
    - https://github.com/dangbaokhoa
    - https://x.com/bkshyyy
    - https://www.linkedin.com/in/khoadangbao

# Webmaster verifications (fill if needed)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics (fill if needed)
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# Theme mode
theme_mode:

# CDN for media resources
cdn:

# Avatar and social preview
avatar: assets/img/misc/user_avatar.gif
social_preview_image:

# TOC in posts
toc: true

# Comments settings
comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo: dangbaokhoa/dangbaokhoa.github.io
    repo_id:
    category:
    category_id:
    mapping: title
    strict:
    input_position:
    lang:
    reactions_enabled: 1

# Self-hosted assets
assets:
  self_host:
    enabled:
    env:

# PWA
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# Base URL
baseurl: ""

# ------------ Advanced Options (do not modify unless necessary) ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
